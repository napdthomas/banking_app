<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Monzo Transactions</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- DataTables Bootstrap 5 CSS -->
  <link
    href="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">Transactions for Account: {{ account_id }}</h1>

    <div class="table-responsive">
      <table id="transactions" class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Merchant</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Currency</th>
            <th>Declined?</th>
          </tr>
        </thead>
        <tbody>
          {% for tx in rows %}
          <tr>
            <td>{{ tx.created }}</td>
            <td>{{ tx.description }}</td>
            <td>{{ tx.merchant_name }}</td>
            <td>{{ tx.merchant_category }}</td>
            <td>{{ tx.amount }}</td>
            <td>{{ tx.currency }}</td>
            <td>{{ tx.is_declined }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- DataTables + Bootstrap 5 integration JS -->
  <script src="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#transactions').DataTable({
        paging:   true,
        ordering: true,
        info:     true,
        search:   { smart: true }
      });
    });
  </script>
</body>
</html>
